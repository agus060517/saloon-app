<div class="favorite" ng-class="{active: vm.isFavorite(elt), loading: vm.favoriteLoading}">
  <i class="icon ion-android-star-outline unstarred" ng-click="vm.favorite(elt)" stop-event="click"></i>
  <i class="icon ion-android-star starred" ng-click="vm.unfavorite(elt)" stop-event="click"></i>
  <ion-spinner></ion-spinner>
</div>
