<div class="done" ng-class="{active: vm.isSet(elt), loading: vm.loading}">
  <button class="button button-icon ion-android-checkbox-outline-blank unseted" ng-click="vm.set(elt)" stop-event="click"></button>
  <button class="button button-icon ion-android-checkbox-outline seted" ng-click="vm.unset(elt)" stop-event="click"></button>
  <ion-spinner></ion-spinner>
</div>
