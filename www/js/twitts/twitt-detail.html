<ion-view>
  <ion-header-bar class="bar-calm">
    <div class="buttons">
      <button menu-toggle="left" class="button button-icon ion-navicon" ng-hide="$exposeAside.active"></button>
    </div>
    <h1 class="title">Details</h1>
  </ion-header-bar>

  <ion-content>
    <ion-spinner class="hcenter voffset" ng-show="!vm.twitt"></ion-spinner>
    <div class="list card" ng-show="vm.twitt">
      <div class="item item-avatar">
        <img ng-src="{{vm.twitt.avatar}}">
        <h2>{{vm.twitt.user}}</h2>
        <p>{{vm.twitt.content}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
