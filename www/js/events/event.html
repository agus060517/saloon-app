<ion-tabs class="tabs-icon-top tabs-background-positive tabs-color-light">
  <ion-tab title="Infos" class="activated" icon-on="ion-ios-information" icon-off="ion-ios-information-outline" ui-sref="app.event.infos">
    <ion-nav-view name="infos-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Programme" class="activated" icon-on="ion-ios-list" icon-off="ion-ios-list-outline"
           badge="tabBadge.program" badge-style="badge-light positive" ui-sref="app.event.program">
    <ion-nav-view name="program-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Ma Visite" class="activated" icon-on="ion-ios-bookmarks" icon-off="ion-ios-bookmarks-outline" ui-sref="app.event.schedule">
    <ion-nav-view name="schedule-tab"></ion-nav-view>
  </ion-tab>
</ion-tabs>
