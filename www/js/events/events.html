<ion-view title="EvÃ©nements">
  <ion-nav-buttons side="right">
    <button class="button button-clear button-icon ion-more" ng-click="vm.showPopover($event)"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="Mettre Ã  jour la liste..." on-refresh="vm.doRefresh()"></ion-refresher>
    <div class="list">
      <div class="item item-avatar item-avatar-event" collection-repeat="event in vm.events | orderBy:'start':true" ui-sref="app.event.infos({eventId: event.uuid})">
        <img ng-src="{{event.logoUrl}}" ng-if="event.logoUrl">
        <h2>{{event.name}}</h2>
        <p class="multiline l2">{{event.description}}</p>
        <p class="infos">
          <span ng-if="event.address.city"><i class="ion-ios-location-outline"></i>{{event.address.city}}</span>
          <span ng-if="event.start"><i class="ion-android-calendar"></i>{{event.start | date}}</span>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
