<ion-view title="EvÃ©nements">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.doRefresh()"></ion-refresher>
    <div class="list">
      <div class="item item-thumbnail-left item-icon-right" ng-repeat="event in vm.events" ui-sref="app.event.infos({eventId: event.uuid})">
        <img ng-src="{{event.logo}}">
        <h2>{{event.name}}</h2>
        <p class="multiline l2">{{event.description}}</p>
        <p>{{event.start | date}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
