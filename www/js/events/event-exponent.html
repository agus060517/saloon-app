<ion-view title="{{vm.elt.name}}">
  <ion-content>
    <div class="event-item-details">
      <favorite user-data="vm.userData" elt="vm.elt" elt-type="exponent" class="pull-right"></favorite>
      <h1>{{vm.elt.name}}</h1>
      <h3 class="assertive">@{{vm.elt.place | place}}</h3>
      <div btf-markdown="vm.elt.description"></div>
    </div>
    <!--<pre>{{vm.elt | json}}</pre>-->
  </ion-content>
</ion-view>
